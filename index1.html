<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body class="container">
       
    <div class="homeView">
       
        <div class="searchBox">
            <h1>Movie Browser</h1>
            <input type="text" placeholder="Movie Title..." />
            <div>
                <button class="homebtn moviebtn">Search Movies</button>
                <button class="homebtn allbtn">All Movies</button>
            </div>
        </div>
        
        <footer>
  <p style="color: whitesmoke">Photo by Denise Jans on Unsplash</p>
</footer>
    
    </div>
       
    <div class="defaultView">
        <div class="header">
            <h2>COMP 3512 Assignment 1</h2>
            <h3>Fahim Alam</h3>
        </div>
        
        <div class="filter">
          
            <h3>Filter</h3>
            
               <strong>Title</strong> 
                    
                     <br/>
                         <input type="text" class="searchM" placeholder="enter movie title..." size="40" />
                     
                <section class="yearFilter">    
                
                 <strong>Year</strong><br> 
                    <table>
                    <tr>
                        <td><input type="radio" name="radio" value="before"class="r1" />
                        </td>
                        
                        <td>
                            <label class="container1">Before</label>
                        </td>
                        
                        <td>
                            <input class="c1" id="box" type="text" name="name" size="15" placeholder="YYYY">
                        </td>
                    
                        </tr>
                    <tr>
                        <td><input type="radio" name="radio" value="after" class="r2">
                        </td>
                        
                        <td>
                            <label class="container1">After</label>
                        </td>
                        
                        <td>
                            <input class="c2" id="box" type="text" name="name" size="15" placeholder="YYYY">
                        </td>
                    
                        </tr>
                        
                        <tr>
                            <td> <input type="radio" name="radio" value="between" class="r3">
                            </td>
                            <td><label class="container">Between</label></td>
                            <td> <input id="box" class="btn1" type="text" name="na" size="15" placeholder="YYYY" /> <input id="box" class="btn2" type="text" name="na" size="15" placeholder ="YYYY"/></td>
                        </tr>
                    
                        
                        
                    </table>
                   
                    
                     
                </section>
            
                <section class ="ratingFilter">
                    <strong>Rating</strong><br> 
                    <table>
                        <tr>
                            <td><input type="radio" name="radio" value="below"class="y1" /> </td>
                            <td><label class="container1">Below</label></td>
                            <td> <input class="x1" id="box" type="text" name="name" size="15" placeholder="#"><br></td>
                        </tr>
                        
                        <tr>
                            <td> <input type="radio" name="radio" value="above" class="y2"></td>
                            <td> <label class="container">Above</label></td>
                            <td><input class="x2" type="text" name="name" size="15" placeholder="#"><br></td>
                        </tr>
                        <tr>
                            <td> <input type="radio" name="radio" value="between" class="y3"></td>
                            <td><label class="container">Between</label></td>
                            <td> <input id="box" class="btn3" type="text" name="na" size="15" placeholder="#" />
                        <input id="box" class="btn4" type="text" name="name" size="15" placeholder="#" /></td>
                        </tr>
                    </table>
                        
                        
                
                </section>
            
            <button class="searchMovies">Filter</button>
            <button class="clearMovies">Clear</button>
                         
                      
                         
            
            
        
        </div>
        
        <div class="movieList">
            <h3>Movies List</h3>
            <table class="titleRow">
                <tr>
                    <td>Title</td><br>
                    <td>Year</td>
                    <td>Rating</td>
                </tr>
            </table>
                <section class="moviesDiv">
                        <!-- a section to have details of pic -->
                </section>
            
            
        </div>
    
    
    
    </div>
       
    <div class="movieDetails" >
        <div class="header">
            <h2>COMP 3512 Assignment 1</h2>
            <h3>Fahim Alam</h3>
        
        </div>
        
    
        <div class="movieInfo">
            <h2 class="movieDetailTitle"></h2>
            <button class ="speakbtn">Speak</button>
            <table class="movieTable">
                <tr>
                    <td>Release Date</td>
                    <td class="rd"></td>
                </tr>
                <tr>
                    <td>Revenue</td>
                    <td class="rev"></td>
                </tr>
                <tr>
                    <td>Runtime</td>
                    <td class="rm"></td>
                </tr>
                <tr>
                    <td>tagline</td>
                    <td class="tag"></td>
                </tr>
                <tr>
                    <td>IMDB link</td>
                    <td class="imdb"></td>
                </tr>
                <tr>
                    <td>TMDB Link</td>
                    <td class="tmdb"></td>
                </tr> 
                
                <tr>
                    <td rowspan="3">Rating</td>
                        <td class="pop"></td>
                </tr>
                <tr>
                    <td class="rating"></td>
                </tr>
                <tr>
                    <td class="count"></td>
                </tr>
         
                
            </table>
            
            <div>
                <h3>Overview</h3>
                <p class="overview"></p>
                
                <section>
                    <h4>Companies</h4>
                    <div class="comp"></div>
                 
                </section>
                <section>
                    <h4>Countries</h4>
                    <div class="cont"></div>
                   
                </section>
                <section>
                    <h4>Keywords</h4>
                    <div class="key"></div>
                </section>
                <section>
                    <h4>Genres</h4>
                    <div class="gen">
                    </div>
                    
                </section>
            
            
            
            </div>
            
            
        </div>
            
        <div class=moviePic>
            <button class="closeMovie">Close</button>
            <figure class="posterImage">
                
            </figure>
            
        </div>
            
        <div class="castInfo">
           <div>
            <button class="castbtn">Cast</button>
            <button class="crewbtn">Crew</button>
            </div>
            
            <section class="castbox">
              
               <table class="castTable">
                 
                </table>
              
            </section>
            
            
            <section class="crewbox" style="display: none">
               
                <table class="crewTable">
                 
                </table>
                
            </section>
        </div>
        
    </div>
    
    
        
    
        
        
        
        
         <script src="asg1.js"></script>
    
</body>
</html>
